<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="oxpecker-128.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Empty Oxpecker.Solid App</title>
    <script type="module" src="/src/Program.jsx"></script>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="text/javascript">
              (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/%2F/g, '/').replace(/%26/g, '&');
          });
          if (q.redirect === 'true') {
            window.history.replaceState(null, null,
              '/your-subdirectory' + // ADD THIS LINE
              (q.pathname || '') +
              (q.query || '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>
</body>
</html>
